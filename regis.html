<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div>
        <h1 align="center">
            Register Page 
        </h1><br><hr>
        <form>
            <div align="center">
                <label for="Username">Username</label>
                <input type="text" name="username" placeholder="Enter Username">
            </div>
            <br>
            <div align="center">
                <label for="Password">Password</label>
                <input type="password" name="password" placeholder="Enter password">
            </div>
            <br>
            <div align="center">
                <label for="Pas2">Confirm Password</label>
                <input type="password" name="confirmpass" placeholder="Confirm Password">
            </div>
            <br>
            <div align="center">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Enter E-mail">
            </div>
            <br>
            <div align="center">
                <label for="Age">Age</label>
                <input type="number" name="age" min="0" max="100" value="18">
            </div>
            <br>
            <div align="center">
                <label for="Birthday">Date of birth</label>
                <input type="date" name="birthday">
            </div>
            <br>
            <div align="center">
                <label for="Tel">Tel.</label>
                <input type="tel" name="tel" placeholder="062-5438877">
            </div>
            <br>
            <div align="center">
                <label for="about">ข้อมูลแนะนำตัว</label>
            </div>
            <div align="center">
                <textarea name="" id="" cols="30" rows="10" placeholder="ข้อมูลเกี่ยวกับคุณ"></textarea>
            </div>
            <br>
            <div align="center">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
